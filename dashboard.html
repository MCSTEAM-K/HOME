<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <img src="image/background.jpg">
    <div class="grid">
        <div class="sidebar">
            <div class="grid3">
                <div class="column1">
                    <div class="logo">

                    </div>
                </div>
                <div class="column2">
                    <h3 style="color: yellow;">MAUTIGU COLLECTION SERVICES CORPORATION</h3>
                </div>
            </div>
            <hr>
            <div class="sidebartabs">
                <a href=""><h3  style="color: aqua;">FIELD RESULT</h3></a>
                <div class="fieldresult">
                    <h3 onclick="showcbs()" id="cbsheader">CHINA BANK SAVINGS</h3>
                        <div class="cbs" id="cbs">
                            <h5>HOUSING LOAN</h5>
                            <h5>PERSONAL LOAN</h5>
                            <h5>TEACHER'S LOAN</h5>
                            <h5>AUTO LOAN</h5>
                        </div>
                    <h3 onclick="showrbank()" id="rbankheader">ROBINSONS BANK</h3>
                        <div class="rbank" id="rbank">
                            <h5>CARDS</h5>
                            <h5>MOTORCYCLE LOAN</h5>
                        </div>
                    <h3 onclick="showbmi()" id="bmiheader">BANK OF MAKATI</h3>
                        <div class="bmi" id="bmi">
                            <h5>PERSONAL LOAN</h5>
                        </div>
                    <h3 onclick="showunistar()" id="unistarheader">UNISTAR</h3>
                    <div class="unistar" id="unistar">
                        <h5>MOTORCYCLE LOAN</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="header">
            <h2>FIELD RESULT</h2>
        </div>
        <div class="box1">
            <div class="grid2">
                <div class="boxlabel">
                    <h3>RELEASED</h3>
                </div>
                <div class="boxdata">
                </div>
            </div>
        </div>
        <div class="box2">
            <div class="grid2">
                <div class="boxlabel">
                    <h3>FOR FIELD</h3>
                </div>
                <div class="boxdata">
                </div>
            </div>
        </div>
        <div class="box3">
            <div class="grid2">
                <div class="boxlabel">
                    <h3>FOR FIELD</h3>
                </div>
                <div class="boxdata">
                </div>
            </div>
        </div>
        <div class="box4">
            <div class="grid2">
                <div class="boxlabel">
                    <h3>FOR FIELD</h3>
                </div>
                <div class="boxdata">
                </div>
            </div>
        </div>
        <div class="box5">
        </div>
        <div class="box6">
        </div>
    </div>

    <script>
        function showcbs(){
            document.getElementById('cbsheader').style.color ='aqua'
            document.getElementById('rbankheader').style.color ='white'
            document.getElementById('bmiheader').style.color ='white'
            document.getElementById('unistarheader').style.color ='white'
            document.getElementById('cbs').style.display = 'block'
            document.getElementById('rbank').style.display = 'none'
            document.getElementById('bmi').style.display = 'none'
            document.getElementById('unistar').style.display = 'none'
        }
        function showrbank(){
            document.getElementById('cbsheader').style.color ='white'
            document.getElementById('rbankheader').style.color ='aqua'
            document.getElementById('bmiheader').style.color ='white'
            document.getElementById('unistarheader').style.color ='white'
            document.getElementById('cbs').style.display = 'none'
            document.getElementById('rbank').style.display = 'block'
            document.getElementById('bmi').style.display = 'none'
            document.getElementById('unistar').style.display = 'none'
        }
        function showbmi(){
            document.getElementById('cbsheader').style.color ='white'
            document.getElementById('rbankheader').style.color ='white'
            document.getElementById('bmiheader').style.color ='aqua'
            document.getElementById('unistarheader').style.color ='white'
            document.getElementById('cbs').style.display = 'none'
            document.getElementById('rbank').style.display = 'none'
            document.getElementById('bmi').style.display = 'block'
            document.getElementById('unistar').style.display = 'none'
        }
        function showunistar(){
            document.getElementById('cbsheader').style.color ='white'
            document.getElementById('rbankheader').style.color ='white'
            document.getElementById('bmiheader').style.color ='white'
            document.getElementById('unistarheader').style.color ='aqua'
            document.getElementById('cbs').style.display = 'none'
            document.getElementById('rbank').style.display = 'none'
            document.getElementById('bmi').style.display = 'none'
            document.getElementById('unistar').style.display = 'block'
        }
    </script>
</body>
</html>
