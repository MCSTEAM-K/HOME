<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIELD REPORT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>FIELD REPORT</h2>
    <h3>KHARL SERRANO</h3>
    <form action="https://script.google.com/macros/s/AKfycbyAj-kDzqFk_onUkyYdOAf3JpIUCwJi3w0OCaUCXMWxPg7-UPKHTuTBFZph5yVUtcBn/exec" method="post">
      <div class="user-box">
        <input type="time" name="timein" required="" class="timein">
        <label>TIME IN</label>
      </div>
      <div class="user-box">
        <input type="text" name="dlnumber" required="">
        <label>DL NUMBER</label>
      </div>
      <div class="user-box">
        <input type="text" name="remarks" required="">
        <label>REMARKS</label>
      </div>
      <div class="user-box">
        <label>STATUS</label><br><br>
        <div id="radiobtn">
          <div>
            <input type="radio" name="status" required="" value="POSITIVE"><h4>POSITIVE</h4>
          </div>
          <div>
            <input type="radio" name="status" required="" value="NEGATIVE"><h4>NEGATIVE</h4>
          </div>
        </div>
      </div>
      <div class="messenger">
        <input type="text" name="messenger" required="" value="KHARL SERRANO">
        <label>MESSENGER</label>
      </div>
      <div class="buttons">
        <div class="button1">
            <button type="submit" class="button">Submit</button>
        </div>
        <div class="button2">
            <button type="reset" class="button">Clear</button>
        </div>
    </form>
  </div>
</body>
</html>
